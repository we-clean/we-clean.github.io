<!DOCTYPE html>
<html>
<head>
    <title>WeClean! | Register</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript"  src='http://cdn.renderedfont.com/js/renderedfont-0.8.min.js#free'></script>
    <link rel="stylesheet" type="text/css" href="sign-up.css">
    <link href='iron.ico' rel='shortcut icon'  type='image/x-icon'>
    </head>
    
<body>
    
        
        <div class="container">
  <div class="row">
  	<div class="col-md-6" id="sign">
    
          <form class="form-horizontal" action="" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">Sign up</legend>
            </div>
              <div class="control-group">
              <label class="control-label" for="fname">First Name</label>
              <div class="controls">
                <input type="text" id="fname" name="fname" placeholder="" class="form-control input-lg">
              </div>
            </div>
              
              <div class="control-group">
              <label class="control-label" for="lname">Last Name</label>
              <div class="controls">
                <input type="text" id="lname" name="lname" placeholder="" class="form-control input-lg">
              </div>
            </div>
              
              <div class="control-group">
              <label class="control-label" for="add">Street Address</label>
              <div class="controls">
                <input type="text" id="stadd" name="stadd" placeholder="" class="form-control input-lg">
              </div>
            </div>
              
              <div class="control-group">
              <label class="control-label" for="city">City</label>
              <div class="controls">
                <input type="text" id="city" name="city" placeholder="" class="form-control input-lg">
              </div>
            </div>
              
            
              <div class="controls">
               
                  <select name="state" size="1">
                     
                       
  <option value="AK">AK</option>
  <option value="AL">AL</option>
  <option value="AR">AR</option>
  <option value="AZ">AZ</option>
  <option value="CA">CA</option>
  <option value="CO">CO</option>
  <option value="CT">CT</option>
  <option value="DC">DC</option>
  <option value="DE">DE</option>
  <option value="FL">FL</option>
  <option value="GA">GA</option>
  <option value="HI">HI</option>
  <option value="IA">IA</option>
  <option value="ID">ID</option>
  <option value="IL">IL</option>
  <option value="IN">IN</option>
  <option value="KS">KS</option>
  <option value="KY">KY</option>
  <option value="LA">LA</option>
  <option value="MA">MA</option>
  <option value="MD">MD</option>
  <option value="ME">ME</option>
  <option value="MI">MI</option>
  <option value="MN">MN</option>
  <option value="MO">MO</option>
  <option value="MS">MS</option>
  <option value="MT">MT</option>
  <option value="NC">NC</option>
  <option value="ND">ND</option>
  <option value="NE">NE</option>
  <option value="NH">NH</option>
  <option value="NJ">NJ</option>
  <option value="NM">NM</option>
  <option value="NV">NV</option>
  <option value="NY">NY</option>
  <option value="OH">OH</option>
  <option value="OK">OK</option>
  <option value="OR">OR</option>
  <option value="PA">PA</option>
  <option value="RI">RI</option>
  <option value="SC">SC</option>
  <option value="SD">SD</option>
  <option value="TN">TN</option>
  <option value="TX">TX</option>
  <option value="UT">UT</option>
  <option value="VA">VA</option>
  <option value="VT">VT</option>
  <option value="WA">WA</option>
  <option value="WI">WI</option>
  <option value="WV">WV</option>
  <option value="WY">WY</option>
</select>


</select>

 

              </div>
            </div>
              
              <div class="control-group">
              <label class="control-label" for="zip">Zip Code(Ex:12345)</label>
           
              <div class="controls">
                <input type="number" id="zip" name="zip" placeholder="" class="form-control input-lg" pattern="[0-9]*" maxlength="5" min="0" name="zip" id="zip">
              </div>
            </div>
              
              <div class="control-group">
              <label class="control-label" for="ph">Phone Number (format: xxx-xxx-xxxx):</label>
               
              <div class="controls">
                <input type="tel" id="ph" name="ph" placeholder="" class="form-control input-lg" pattern="^\d{3}-\d{3}-\d{4}$" required>
              </div>
            </div>
              
            <div class="control-group">
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="form-control input-lg">
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="email" placeholder="" class="form-control input-lg">
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="password_confirm">Confirm Password</label>
              <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control input-lg">
                  <br>
              </div>
            </div>
         
            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Register</button>
              </div>
            </div>
          </fieldset>
        </form>
    
    </div> 
  </div>
</div>
 
</div>  
  
    </html>
