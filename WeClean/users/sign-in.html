<!DOCTYPE html>
<html>
<head>
    <title>WeClean! | Register</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript"  src='http://cdn.renderedfont.com/js/renderedfont-0.8.min.js#free'></script>
    <link rel="stylesheet" type="text/css" href="sign-in.css">
    <link href='iron.ico' rel='shortcut icon'  type='image/x-icon'>
    </head>
    
<body>
    
    <div class="container">
  <div class="row">
        
        <form class="form-horizontal" action="" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">Log in</legend>
            </div>
            <div class="control-group">
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="form-control input-lg">
              </div>
            </div>
              
              
              <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
         
              </div>
            </div>
              <br>
              
              <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Log in</button>
              </div>
            </div>
        
         </div> 
  </div>
</div>  
  
    </html>
